<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Payment Form</title>
    <link rel="shortcut icon" href="images/pickles.jfif" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <div id="container">
      <div id="header">
        <span>Free shipping on orders within Canada---</span>
        <span>|</span>
        <span>100% Trustworthy Experience</span>
        <span id="linked"><a href="/login">Login</a></span>
        <span id="linked"><a href="/register">Register</a></span>
        <span id="linked" class="cart-link"
          ><a href="cart.html"
            ><i class="fas fa-shopping-cart">Carty</i>
            <span id="cart">0</span></a
          ></span
        >
      </div>
      <!--Start of navigation bar-->

      <nav
        class="navbar navbar-sm-expand bg-light navbar-light justify-content-between"
      >
        <!--Brand logo-->
        <div class="container-fluid">
          <a style="font-family: fantasy" class="navbar-brand" href="/"
            ><img
              src="images/pickles.jfif"
              alt="Pickles"
              class="rounded-circle"
            />
            Vedik Foods</a
          >
          <!--Start of unordered list for Navigation bar-->
          <ul class="nav nav-tabs">
            <li class="nav-item">
              <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/about" target="_parent">About</a>
            </li>
            <li class="nav-item">
              <a href="/menu" class="nav-link">Menu</a>
            </li>
            <li class="nav-item">
              <a href="/product" class="nav-link">Products</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="/faq">FAQ</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/contact">Contact</a>
            </li>
          </ul>
        </div>
      </nav>
      <article>
        <h3>Welcome to Payment Gateway</h3>
        <form action="payment" method="POST">
          <script
            src="//checkout.stripe.com/v2/checkout.js"
            data-key="<%= key %>"
            class="stripe-button"
            data-amount="100"
            data-currency="cad"
            data-name="Divya"
            data-description="Payment for address app"
            data-locale="auto"
          ></script>
        </form>
      </article>

        <p>&copy; powered and managed by Divya</p>
