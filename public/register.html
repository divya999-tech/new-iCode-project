    <style>
      #register-form input {
        position: absolute;
        left: 50vw;
        border: solid 1px rgb(170, 94, 94);
        border-radius: 5px;
      }
      #register-form label {
        position: relative;
        right: 100px;
      }

      .btn-success {
        border: dotted 1px green;
        width: 200px;
        margin-top: 25px;
      }

      h1 {
        margin-bottom: 35px;
        margin-top: 33px;
      }
      #register-form {
        text-align: center;
        font-family: Georgia, "Times New Roman", Times, serif;
        text-shadow: 1px 1px rosybrown;
        margin-top: 135px;
        height: 100vh;
      }
    </style>
    <script src="register-script.js"></script>
  </head>
  <body>
    <div id="container">
      <div id="header">
        <span>Free shipping on orders within Canada</span>
        <span>|</span>
        <span>100% Trustworthy Experience</span>
        <span id="linked"><a href="/login">Login</a></span>
        <span id="linked"><a href="/register">Register</a></span>
        <span id="linked" class="cart-link"
          ><a href="cart.html"
            ><i class="fas fa-shopping-cart">Cart</i>
            <span id="cart">0</span></a
          ></span
        >
      </div>

      <!--Start of navigation bar-->

      <nav
        class="
          navbar navbar-sm-expand
          bg-light
          navbar-light
          justify-content-between
        "
      >
        <!--Brand logo-->
        <div class="container-fluid">
          <a style="font-family: fantasy" class="navbar-brand" href="/"
            ><img
              src="images/pickles.jfif"
              alt="Pickles"
              class="rounded-circle"
            />
            Vedik Foods</a
          >
          <!--Start of unordered list for Navigation bar-->
          <ul class="nav nav-tabs">
            <li class="nav-item">
              <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/about" target="_parent">About</a>
            </li>
            <li class="nav-item">
              <a href="/menu" class="nav-link">Menu</a>
            </li>
            <li class="nav-item">
              <a href="/product" class="nav-link">Products</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="/faq">FAQ</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/contact">Contact</a>
            </li>
          </ul>
        </div>
      </nav>
      <article>
        <div id="register-form">
          <h1>Registration Form</h1>
          <p id="error"></p>
          <form id="myform" method="POST" action="/register">
            <div class="form-group">
              <label for="email">Email:</label>
              <input
                class="mb-1 mx-sm-0"
                type="email"
                class="form-control"
                id="mail"
                name="mail"
                placeholder="Email/Username"
                required
              />
            </div>
            <div class="form-group">
              <label for="frstname" class="mx-sm-0">First Name:</label>
              <input
                class="mb-1 mx-sm-0"
                type="text"
                class="form-control"
                id="fname"
                name="fname"
                placeholder="First Name"
                required
              />
            </div>
            <div class="form-group">
              <label for="lstname" class="mx-sm-0">Last Name:</label>
              <input
                class="mb-1 mx-sm-0"
                type="text"
                class="form-control"
                id="lname"
                name="lname"
                placeholder="Last Name"
                required
              />
            </div>
            <div class="form-group">
              <label for="passcode" class="mx-sm-0">Password:</label>
              <input
                class="mb-1 mx-sm-0"
                type="password"
                class="form-control"
                id="security"
                name="security"
                placeholder="Password"
                required
              />
            </div>
            <div class="form-group">
              <label for="confpass" class="mx-sm-0">Confirm Password:</label>
              <input
                class="mb-1 mx-sm-0"
                type="password"
                class="form-control"
                id="passwo"
                name="passwo"
                placeholder="Confirm Password"
                required
              />
            </div>
            <div class="form-group">
              <label for="mobile" class="mx-sm-0">Mobile Number:</label>
              <input
                class="mb-1 mx-sm-0"
                type="tel"
                class="form-control"
                id="phone"
                name="phone"
                placeholder="Mobile Number"
                required
              />
            </div>
            <div>
              <button type="submit" class="btn btn-success">Register</button>
            </div>
          </form>
        </div>
      </article>
