      crossorigin="anonymous"
    />
    <link href="styles.css" rel="stylesheet" />

    <style>
      #login-article {
        height: 100vh;
        width: 100vw;
        text-align: center;
        margin-top: 150px;
      }
      #login-article h1 {
        font-family: Cambria, Cochin, Georgia, Times, "Times New Roman", serif;
        margin-bottom: 35px;

        /*margin-bottom: 52vw;
        margin-top: 40px;*/
      }

      #login-article .mr-sm-5 {
        font-family: Georgia, "Times New Roman", Times, serif;
        text-shadow: 1px 1px rosybrown;
        margin-bottom: 20px;
      }

      #question-align {
        margin-bottom: 20px;
        margin-top: 20px;
      }

      #username,
      #secret {
        border: solid 1px rgb(160, 120, 120);
        border-radius: 5px;
      }
      .btn {
        width: 20%;
      }
    </style>
    <script src="login-script.js"></script>
  </head>
  <body>
    <div id="container">
      <div id="header">
        <span>Free shipping on orders within Canada</span>
        <span>|</span>
        <span>100% Trustworthy Experience</span>

        <span id="linked"><a href="/login">Login</a></span>
        <span id="linked"><a href="/register">Register</a></span>
        <span id="linked" class="cart-link"
          ><a href="cart.html"
            ><i class="fas fa-shopping-cart">Cart</i>
            <span id="cart">0</span></a
          ></span
        >
      </div>

      <!--Start of navigation bar-->

      <nav
        class="
          navbar navbar-sm-expand
          bg-light
          navbar-light
          justify-content-between
        "
      >
        <!--Brand logo-->
        <div class="container-fluid">
          <a style="font-family: fantasy" class="navbar-brand" href="/"
            ><img
              src="images/pickles.jfif"
              alt="Pickles"
              class="rounded-circle"
            />
            Vedik Foods</a
          >
          <!--Start of unordered list for Navigation bar-->
          <ul class="nav nav-tabs">
            <li class="nav-item">
              <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/about" target="_parent">About</a>
            </li>
            <li class="nav-item">
              <a href="/menu" class="nav-link">Menu</a>
            </li>
            <li class="nav-item">
              <a href="/product" class="nav-link">Products</a>

            <li class="nav-item">

            </li>
            <li class="nav-item">
              <a class="nav-link" href="/contact">Contact</a>
            </li>
          </ul>
        </div>
      </nav>

      <article>
        <div id="login-article">
          <h1>Login Page</h1>
          <p id="error"></p>

          <form id="myform" method="POST" action="/login">
            <div class="form-group">
              <label for="username" class="mr-sm-5">Usermail:</label>
              <input
                class="mb-1 mr-sm-5"
                type="email"
                id="username"
                name="username"
                placeholder="Username"
                class="form-control"
              />
            </div>

            <div class="form-group">
              <label for="password" class="mr-sm-5">Password:</label>
              <input
                class="mb-1 mr-sm-5"
                type="password"
                id="secret"
                name="secret"
                placeholder="******"
                class="form-control"
              />
            </div>

            <div class="form-group form-check">
              <label for="checkbox" class="form-check-label"></label>
              <input
                type="checkbox"
                id="checkbox"
                class="form-check-input"
              />Remember me
            </div>

            <button type="submit" class="btn btn-success" id="button1">
              Login
            </button>
          </form>
          <form action="/register">
            <p id="question-align" style="text-decoration: underline">
              New to Vedik?
            </p>
            <button type="submit" class="btn btn-success">Register Here</button>
            <br />
            <br />
          </form>
        </div>

        <p id="result"></p>
      </article>
